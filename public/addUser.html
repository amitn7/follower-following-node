<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add User</title>
</head>
<body>
	<h1>Add USer Here</h1>
	<div>
		<input type="text" id="nameIp" placeholder="name">
		<input type="text" id="dobIp" placeholder="DOB(mm/dd/yyyy)">
		<button id="submit">Add</button>
	</div>

	<div id="showData">
		
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			$('#submit').on('click', function(event) {
				event.preventDefault();
				var nameVal = $('#nameIp').val();
				var dobVal = $('#dobIp').val();
				dobVal = new Date(dobVal);
				//console.log(dobVal);
				$.post('http://localhost:8080/api/user', {name: nameVal,dob:dobVal}, function(data, textStatus, xhr) {
					$.get('http://localhost:8080/api/user', function(data, textStatus, xhr) {
						/*console.log(data);*/
						if(data && data.length>0){
							for (var i = 0; i < data.length; i++) {

								$('#showData').append('<div><span>'+data[i].name+'</span> <span>'+data[i].dob+'</span> <span>'+data[i].followers.length+'</span> <span>'+data[i].following.length+'</span></div>');
							}	
						}
						
					})
				});
			});
		});
	</script>
</body>
</html>
